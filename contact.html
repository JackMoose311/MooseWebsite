  <header class="site-header">

      <a class="brand" href="index.html">Your Name</a>
      <button id="navToggleContact" class="nav-toggle" aria-expanded="false" aria-controls="siteNavContact">☰</button>
      <nav id="siteNavContact" class="site-nav" aria-label="Main navigation">

  <main class="container contact-page">
    <h1>Contact</h1>

    <section class="contact-card">
      <div class="contact-photo">
        <img src="https://via.placeholder.com/250x250?text=Your+Photo" alt="Portrait of Your Name" />
      </div>

      <div class="contact-body">
        <h2>Your Name</h2>
        <p class="lead">I'm open to roles in [area] and freelance work. Reach out and let's talk.</p>

        <ul class="contact-links">
          <li><a href="https://www.linkedin.com/in/yourprofile" target="_blank" rel="noopener">LinkedIn</a></li>
          <li><a href="https://github.com/yourusername" target="_blank" rel="noopener">GitHub</a></li>
          <li><a href="mailto:you@example.com">you@example.com</a></li>
        </ul>

        <p class="small">Prefer email? Send a brief subject line and I typically respond within a few business days.</p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© <span id="yearContact"></span> Your Name — <a href="index.html">Home</a></small>
    </div>
  </footer>
